	function calcPS () {
		var outer = {
			a : 0,							// скрытое
			b : 0,							// скрытое
			inner : {							// return inner (3 метода)
				setAB : function(newA, newB){
					if (newA > 0 && newB > 0){
						outer.a = newA;
						outer.b = newB;
						return true;
					} else return false;
				},
				getP : function(){
					return (outer.a + outer.b) * 2;
				},
				getS : function(){
					return outer.a * outer.b;
				},
			},
		};
		return outer.inner;		
	}
	var ps = calcPS();				// замыкание ?

// проверка:	
	ps.setAB(2,3);
	ps.getS;
	ps.getP;

	ps.getS;
	ps.getP;
