<!DOCTYPE html>
<html>
   <head>
      <title>Самовызывающиеся функции</title>
      <meta charset="utf-8" />
   </head>
   <body>
   <script>//'use strict';
/*	
	Напишите рекурсивную функцию digitSum(k), которая находит 
	сумму цифр целого числа k, не используя операторы цикла.
*/

	var res = 0;
	function sum(n){
		if (n != 0){
			res += n % 10;  			 //3
			n = (n - (n % 10)) / 10;		 //12
			return sum(n);
		}
	}
	
	sum(123);
	console.dir(res);
	
	
         
   </script>
   </body>
</html>
