	var tvRemote = {
		currentChannel: 1,
		maxChan: 10,
		minChan: 1,
		
		nextChannel: function(){
			var c = this.currentChannel + 1;
			if(this.checkChan(c)){
				return this.currentChannel = c;
			} else return this.currentChannel = this.minChan;
		},
		previousChannel: function(){
			var c = this.currentChannel - 1;
			if(this.checkChan(c)){
				return this.currentChannel = c;
			}else return this.currentChannel = this.maxChan;			
		},
		checkChan: function(chan){
			if (chan < this.minChan || chan > this.maxChan) {
				return false;
			} else return true;
		},
		setChannel: function(c){
			if(this.checkChan(c)){
				return this.currentChannel = c;
			}
		},		
	}
         
    </script>
